{% extends "base.html" %}
{% block page_title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" class="form-group" method="post">
        <label for="login_name">Username:</label>
        <input type="text" class="form-control" name="login_name" placeholder="Submit username." required/>
        <br>
        <label for="login_pw">Password:</label>
        <input type="password" class="form-control" name="login_pw" placeholder="Submit password." required/>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
    <br>
    <p><a href="{{ url_for("reg_user") }}">Register Here...</a></p>
{% endblock %}
