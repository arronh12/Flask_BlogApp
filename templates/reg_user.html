{% extends 'base.html' %}

{% block page_title %}User Registration{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" class="form-group" method="post">
        <label for="reg_name">Choose Username:</label>
        <input type="text" class="form-control" name="reg_name" placeholder="Choose username." required/>
        <br>
        <label for="reg_email">Type Email: </label>
        <input type="email" class="form-control", name="reg_email" placeholder="Type your Email." required/>
        <br>
        <label for="reg_pw_1">Choose Password:</label>
        <input type="password" class="form-control" name="reg_pw_1" placeholder="Choose a password." required/>
        <br>
        <label for="reg_pw_2">Conform Password:</label>
        <input type="password" class="form-control" name="reg_pw_2" placeholder="type password again to confirm." required/>
        <input type="submit" value="submit" class="btn btn-primary" style="margin-top: 10px">
    </form>
{% endblock %}
