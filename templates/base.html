<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Flask Blog</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for("home") }}">Home</a></li>
          <li><a href="{{ url_for("posts") }}">Posts</a></li>
          <li><a href="{{ url_for("friends") }}">Friends</a></li>
          <li><a href="{{ url_for("user") }}">Profile</a></li>
          {% if "user" in session %}
            <li style="float: right"><a href="{{ url_for("logout") }}">Logout</a></li>
          {% else %}
            <li style="float: right"><a href="{{ url_for("login") }}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
